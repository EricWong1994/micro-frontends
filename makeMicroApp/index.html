<!DOCTYPE html>

    <title>Document</title>

<body>
    <script src="./lib/umd/single-spa.js"></script>
    <script>
        singleSpa.registerApplication(
            'app1',
            async () => {
                return {
                    bootstrap: async () => {},
                    mount: async () => {},
                    unmount: async () => {},
                }
            },
            location => location.hash.startsWith('#/app1'),
            {store: {name: 'zf', age: 10}}
        )
        singleSpa.start();

    </script>
